name: Deploy apprevenda to Hostnet

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      NODE_OPTIONS: --max-old-space-size=4096

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, curl, dom, fileinfo, bcmath, pdo_mysql

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            composer-

      - name: Install Composer deps (no-dev)
        run: composer install --no-dev --optimize-autoloader

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - name: Assert Vite base
        run: |
          grep -R "base: '/apprevenda/'" vite.config.* || (echo "Falta base '/apprevenda/' no vite.config.js" && exit 1)

      - name: Build assets
        run: npm run build

      # =========================
      # DEPLOY 1 — núcleo (sem public/)
      # =========================
      - name: Deploy core via SFTP to /apprevenda
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}          # host SFTP
          username: ${{ secrets.FTP_USERNAME }}       # usuário SFTP
          password: ${{ secrets.FTP_PASSWORD }}       # senha SFTP
          port: 22
          local_path: "./"
          remote_path: "/apprevenda/"
          sftp_only: true
          exclude: |
            .git*
            .github/**
            node_modules/**
            tests/**
            public/**
            storage/logs/**
            storage/framework/**
            .env
            **/.DS_Store

      # Ajusta public/index.php para subpasta
      - name: Patch public/index.php for subfolder
        run: |
          sed -i "s#require __DIR__.'/../vendor/autoload.php';#require __DIR__.'/../../apprevenda/vendor/autoload.php';#g" public/index.php
          sed -i "s#require_once __DIR__.'/../bootstrap/app.php';#\$app = require_once __DIR__.'/../../apprevenda/bootstrap/app.php';#g" public/index.php

      # =========================
      # DEPLOY 2 — conteúdo da public/
      # =========================
      - name: Deploy public/ via SFTP to /www/apprevenda
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22
          local_path: "./public/"
          remote_path: "/www/apprevenda/"
          sftp_only: true
          exclude: |
            **/.DS_Store
